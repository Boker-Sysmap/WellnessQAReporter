###############################################################################
# ? WellnessQA - Arquivo de Configuração Principal (config.properties)
#
# Este arquivo define parâmetros globais utilizados pelo sistema WellnessQA
# para conexão com a API Qase, seleção de projetos e definição de endpoints.
#
# ?? IMPORTANTE:
# - Nunca faça commit deste arquivo com tokens válidos em repositórios públicos.
# - Em ambientes produtivos, mantenha-o fora do controle de versão (VCS).
# - Pode ser sobrescrito por variáveis de ambiente ou parâmetros em linha de comando.
#
# Estrutura:
#   qase.api.*        ? Configurações de autenticação e base URL da API.
#   qase.projects     ? Lista de projetos a processar (CSV).
#   qase.endpoints    ? Endpoints padrão, caso o arquivo endpoints.properties não exista.
#
# Utilização:
#   O ConfigManager lê automaticamente este arquivo no início da execução.
#   Todos os parâmetros são armazenados em memória (Properties) para acesso centralizado.
###############################################################################


###############################################################################
# ? Autenticação e Conexão com a API Qase
###############################################################################

# Token de autenticação pessoal (API Token Qase)
# - Requer permissão de leitura dos projetos configurados.
# - Mantenha este valor em sigilo.
qase.api.token=b00dd9ccf87323784f5e9d15000ce5b9d46b17b60cde63f138bdd329282a268c

# URL base da API Qase
# - Normalmente: https://api.qase.io/v1
# - Pode ser alterada para ambientes de staging ou mock.
qase.api.baseUrl=https://api.qase.io/v1


###############################################################################
# ? Configuração de Projetos
###############################################################################

# Lista de códigos de projeto Qase a serem processados.
# - Formato CSV (valores separados por vírgula, sem espaços).
# - Exemplo: FULLY,CHUBB,MYPROJECT
# - O código deve corresponder exatamente ao project code no Qase.
qase.projects=FULLYREPO
#  FULLY,CHUBB


###############################################################################
# ? Fallback de Endpoints
###############################################################################

# Lista de endpoints Qase a consultar, caso o arquivo endpoints.properties
# não exista ou não esteja configurado corretamente.
# - Formato CSV (ex: case,suite,result,defect,milestone)
# - Recomenda-se utilizar endpoints.properties para habilitar/desabilitar endpoints individualmente.
# qase.endpoints=case,suite,result,defect,milestone


# Dias úteis (segunda=1, domingo=7)
workdays=1,2,3,4,5

# Períodos de trabalho
morning.start=09:00
morning.end=11:59
afternoon.start=13:00
afternoon.end=18:00

# Padding padrão de colunas nos relatórios Excel
report.column.padding=2

# Número máximo de releases exibidas no Painel Consolidado (0 = todas, 1 ou não informado = última release)
report.kpi.maxReleases=0

###############################################################################
# ? Diretório base para salvar histórico dos KPIs
# Pode ser relativo ou absoluto.
# Exemplo (desenvolvimento local): historico/kpis
# Exemplo (Linux / Docker): /var/wellness/history/kpis
###############################################################################
history.kpi.baseDir=historico/kpis


###############################################################################
# ? Fim do arquivo config.properties
###############################################################################

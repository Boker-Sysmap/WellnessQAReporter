###############################################################################
#                           WELLNESS-QA REPORTER
#                        Arquivo de Configuração Geral
#
# Este arquivo define parâmetros globais utilizados pelo sistema, incluindo:
#   1) Autenticação e conexão com a API Qase
#   2) Seleção de projetos
#   3) Endpoints padrão (fallback)
#   4) Configurações de jornada de trabalho
#   5) Parâmetros de geração de relatórios
#   6) Diretórios de histórico
#
# ATENÇÃO:
# - Nunca versionar este arquivo com tokens reais.
# - Manter protegido em ambientes de produção.
# - Pode ser substituído por:
#       a) Variáveis de ambiente
#       b) Arquivos externos na pasta /config
#       c) Parâmetros passados em linha de comando
#
# Lido automaticamente pelo ConfigManager no início da execução.
###############################################################################


###############################################################################
# 1) AUTENTICAÇÃO E CONEXÃO COM A API QASE
###############################################################################

# Token de acesso à API Qase (API Token).
# IMPORTANTE: manter em sigilo absoluto.
qase.api.token=b00dd9ccf87323784f5e9d15000ce5b9d46b17b60cde63f138bdd329282a268c

# URL base da API Qase.
# Valor padrão: https://api.qase.io/v1
qase.api.baseUrl=https://api.qase.io/v1


###############################################################################
# 2) PROJETOS A PROCESSAR
###############################################################################

# Lista de códigos de projeto (CSV), conforme cadastrados no Qase.
# Exemplo: FULLY,CHUBB,MYPROJECT
qase.projects=FULLYREPO
# qase.projects=FULLY,CHUBB


###############################################################################
# 3) ENDPOINTS PADRÃO (FALLBACK)
#
# Só utilizados se endpoints.properties NÃO existir.
#
# Recomenda-se usar endpoints.properties para controle mais granular.
#
# Exemplos comuns:
#   case,suite,run,result,defect,milestone,user
###############################################################################

# qase.endpoints=case,suite,result,defect,milestone


###############################################################################
# 4) JORNADA DE TRABALHO (WORK SCHEDULE)
#
# Usado pelos módulos de cálculo de tempo útil (BusinessTimeCalculator).
# controlado em WorkSchedule e HolidayLoader.
###############################################################################

# Dias úteis (1=segunda ... 7=domingo)
workdays=1,2,3,4,5

# Período da manhã
morning.start=09:00
morning.end=11:59

# Período da tarde
afternoon.start=13:00
afternoon.end=18:00


###############################################################################
# 5) PARÂMETROS DE RELATÓRIOS
###############################################################################

# Espaçamento padrão de colunas nas planilhas Excel
report.column.padding=2

# Número máximo de releases exibidas no Painel Consolidado
#   0 = todas
#   1 = apenas a última
#   2..N = limite definido
report.kpi.maxReleases=0


###############################################################################
# 6) DIRETÓRIO DE HISTÓRICO (KPIs)
#
# Pode ser relativo ou absoluto.
# Exemplos:
#   historico/kpis
#   /var/wellness/history/kpis
###############################################################################
history.kpi.baseDir=historico/kpis


###############################################################################
# FIM DO ARQUIVO
###############################################################################

###############################################################################
#                           WELLNESS-QA REPORTER
#                       ARQUIVO DE CONFIGURAÇÃO OFICIAL
#
# Este arquivo centraliza todas as configurações do WellnessQAReporter,
# incluindo:
#   ? Conexão com Qase
#   ? Seleção de projetos
#   ? Jornada de trabalho
#   ? Configurações dos KPIs e do Painel Consolidado
#   ? Diretório de histórico
#   ? FORMATAÇÃO OFICIAL DO IDENTIFICADOR DE RELEASE  (100% dinâmico)
#
# Tudo é carregado automaticamente pelo ConfigManager.
###############################################################################


###############################################################################
# 1) AUTENTICAÇÃO E CONEXÃO COM A API QASE
###############################################################################
qase.api.token=SEU_TOKEN_AQUI
qase.api.baseUrl=https://api.qase.io/v1



###############################################################################
# 2) PROJETOS A PROCESSAR
#
# Lista de códigos de projeto no Qase.
# Podem ser 1 ou vários, separados por vírgula.
#
# Exemplo:
#   qase.projects=FULLY,CHUBB
###############################################################################
qase.projects=FULLY



###############################################################################
# 3) ENDPOINTS PADRÃO (FALLBACK)
#
# Hoje não é necessário configurar; o sistema usa configuração interna.
# Mantido apenas para compatibilidade futura.
###############################################################################
# qase.endpoints=case,suite,result,defect,milestone



###############################################################################
# 4) JORNADA DE TRABALHO
#
# Usado pela engine de cálculo de horas úteis (BusinessTimeCalculator).
#
# - workdays        = dias úteis (1=Segunda ... 7=Domingo)
# - morning.*       = turno da manhã
# - afternoon.*     = turno da tarde
###############################################################################
workdays=1,2,3,4,5

morning.start=09:00
morning.end=11:59

afternoon.start=13:00
afternoon.end=18:00



###############################################################################
# 5) CONFIGURAÇÕES DE RELATÓRIO
###############################################################################

# Ajuste automático de largura das colunas (+ padding)
report.column.padding=2

# Quantidade máxima de releases exibidas no Painel Consolidado.
# 0 = todas as releases
report.kpi.maxReleases=0



###############################################################################
# 5.1) PAINEL CONSOLIDADO ? DEFINIÇÃO OFICIAL DOS KPIs
#
# O Painel Consolidado lê apenas KPIs listados aqui.
# A ordem define a ordem das colunas no Excel.
###############################################################################

# Lista oficial de KPIs exibidos no Painel Consolidado:
panel.kpis=plannedScope,releaseCoverage, \
           releaseResults.passedPct,releaseResults.failedPct, \
           releaseResults.blockedPct,releaseResults.retestPct

# Labels amigáveis usados no cabeçalho do Excel
panel.kpiLabels.plannedScope=Escopo planejado
panel.kpiLabels.releaseCoverage=Cobertura da Release (%)
panel.kpiLabels.releaseResults.passedPct=Passed (%)
panel.kpiLabels.releaseResults.failedPct=Failed (%)
panel.kpiLabels.releaseResults.blockedPct=Blocked (%)
panel.kpiLabels.releaseResults.retestPct=Retest (%)



###############################################################################
# 6) DIRETÓRIO DE HISTÓRICO DOS KPIs
#
# O KPIHistoryService salva snapshots por projeto/release neste diretório.
###############################################################################
history.kpi.baseDir=historico/kpis



###############################################################################
# 7) FORMATAÇÃO DINÂMICA DO IDENTIFICADOR DE RELEASE   (NOVO E OFICIAL)
#
# Este é o componente central do novo pipeline do WellnessQAReporter.
#
# O identificador é agora:
#   ? Configurável
#   ? Parseável automaticamente pelo IdentifierParser
#   ? Baseado em mnemônicos ${...}
#
# IMPORTANTE:
#   ? O IDENTIFICADOR OFICIAL DE UMA RELEASE é SEMPRE:
#          version_environment
#     independentemente dos outros campos.
#
# Os demais campos são metadados complementares (platform, language, testType).
#
# ---------------------------------------------------------------------------
# M N E M Ô N I C O S  SUPORTADOS
# ---------------------------------------------------------------------------
# ${sprint}        ? Sprint da release          (ex.: S7)
# ${version}       ? Versão semântica           (obrigatória)
# ${environment}   ? Ambiente                   (obrigatório)
# ${platform}      ? ANDROID, IOS, WEB
# ${language}      ? PT, EN, ES
# ${testType}      ? MANUAL, FUNCIONAL, AUTO, etc.
# ${PRJ}           ? Nome do projeto
# ${releaseName}   ? Nome livre da release
# ${date}          ? Qualquer formato de data
#
# ---------------------------------------------------------------------------
# F O R M A T O   A T U A L  (OFICIAL)
# ---------------------------------------------------------------------------
# Release construída como:
#     ${sprint}_${version}_${environment}_${platform}_${language}_${testType}
#
# Exemplo:
#     S7_3.2.0_PROD_ANDROID_PT_FUNCIONAL_MANUAL
###############################################################################
release.identifier.format=${sprint}_${version}_${environment}_${platform}_${language}_${testType}



###############################################################################
# 7.1) VALIDAÇÃO DE VALORES PERMITIDOS
#
# Estas listas alimentam o IdentifierParser:
###############################################################################

# Regex obrigatório da versão (semântica X.Y.Z)
identifier.version.pattern=\\d+\\.\\d+\\.\\d+

# Ambientes válidos
environment.allowed=DEV,STAGE,PROD

# Plataformas válidas (inclui abreviações)
platform.allowed=ANDROID,IOS,AND,IOS

# Idiomas válidos
language.allowed=PT,EN,ES

# Tipos de teste reconhecidos (permite combinações e múltiplos valores)
testType.allowed=MANUAL,AUTOMATIZADO,FUNCIONAL,FUNC,AUTO,MAN,REGRESSION,REGRESSIVO,REG,ADHOC,AD-HOC,EXPLORATORIO,EXP

# Formato de data aceito (opcional)
date.format=yyyyMMdd



###############################################################################
# FIM DO ARQUIVO
###############################################################################

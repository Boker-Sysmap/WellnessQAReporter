###############################################################################
# ? WellnessQA - Configuração de Endpoints Ativos (endpoints.properties)
#
# Este arquivo define quais endpoints da API Qase serão consultados durante
# a execução do WellnessQA Reporter.
#
# Cada linha representa um endpoint e o valor booleano indica se está ativo:
#   - true  ? o endpoint será consultado na coleta de dados.
#   - false ? o endpoint será ignorado.
#
# ?? Funcionamento:
#   O ConfigManager lê este arquivo durante a inicialização do sistema.
#   Ele substitui a lista de endpoints definida em config.properties
#   (chave: qase.endpoints), caso este arquivo exista.
#
# ? Boas Práticas:
#   - Mantenha apenas endpoints realmente necessários ativos, para reduzir
#     tempo de coleta e tamanho do relatório.
#   - Use true ou false para desativar temporariamente endpoints.
#   - Recomenda-se revisar esta lista conforme a evolução da API Qase.
###############################################################################


###############################################################################
# ? Endpoints principais de teste
###############################################################################

# Casos de teste (estrutura base de todos os relatórios)
case=true

# Suítes (agrupamentos funcionais de casos)
suite=true

# Resultados de execução (execuções associadas a runs)
result=true

# Defeitos (bugs registrados no Qase)
defect=true

# Marcos (milestones) associados aos testes
milestone=true

# Execuções (runs) de testes
run=true

# Planos de teste (conjunto de casos planejados)
plan=false

# Configurações (custom fields, parâmetros, etc.)
configuration=true

# Ambientes de execução (dev, staging, prod, etc.)
environment=true

# Usuários (mapeamento de autores e responsáveis)
user=true


###############################################################################
# ? Fim do arquivo endpoints.properties
###############################################################################

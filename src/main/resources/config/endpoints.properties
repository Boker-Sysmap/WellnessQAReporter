###############################################################################
#                         WELLNESS-QA REPORTER
#                     Configuração de Endpoints Ativos
#
# Este arquivo define exatamente quais endpoints da API Qase
# serão consultados durante a execução do WellnessQA Reporter.
#
# Cada chave representa um endpoint e o valor (true/false) indica:
#   true  - o endpoint será consultado
#   false - o endpoint será ignorado
#
# Comportamento:
#   - Se este arquivo existir, ele **substitui** qase.endpoints de config.properties.
#   - Lido automaticamente pelo ConfigManager na inicialização.
#
# Boas práticas:
#   - Ative APENAS os endpoints necessários ao seu relatório.
#   - Desativar endpoints reduz tempo de coleta e tamanho dos arquivos JSON.
#   - Revise periodicamente conforme evolução da API Qase.
###############################################################################


###############################################################################
# 1) ENDPOINTS PRINCIPAIS (RECOMENDADOS)
#
# Estes endpoints são essenciais para gerar a maior parte dos relatórios.
###############################################################################

# Casos de teste (estrutura fundamental para runs e KPIs)
case=true

# Suítes (agrupamentos funcionais)
suite=true

# Execuções (runs) realizadas
run=true

# Resultados de execução (result) ? utilizado tanto para relatórios quanto
# para reconstrução de execução por run_id
result=true

# Defeitos (bugs) registrados
defect=true


###############################################################################
# 2) ENDPOINTS DE APOIO (OPCIONAIS)
#
# Ative conforme necessidade do relatório. Desativar reduz tempo total de coleta.
###############################################################################

# Marcos (milestones)
milestone=true

# Planos de teste (plans)
plan=true

# Configurações customizadas (custom fields, shared parameters, etc.)
configuration=true

# Ambientes de execução (dev/staging/prod)
environment=true

# Usuários (autores, responsáveis, mapeamento de IDs)
user=true


###############################################################################
# FIM DO ARQUIVO
###############################################################################
